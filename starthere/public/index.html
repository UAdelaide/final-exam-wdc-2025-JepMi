<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: "Comic Sans MS", cursive;
            background: repeating-linear-gradient(45deg, #f00, #0f0, #00f, #f0f, #0ff, #ff0, #f00 10px);
            color: yellow;
            animation: spinbg 5s infinite linear;
            margin: 0;
            padding: 0;
        }

        @keyframes spinbg {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .chaos-banner {
            font-size: 32px;
            color: cyan;
            animation: marquee-alternate 3s infinite alternate;
            text-align: center;
            margin-top: 20px;
        }

        @keyframes marquee-alternate {
            0% { transform: translateX(0); }
            100% { transform: translateX(50px); }
        }

        .button-container {
            margin: 50px auto;
            display: flex;
            gap: 15px;
            flex-direction: column;
            align-items: center;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: pink;
            border: 4px dashed red;
            cursor: pointer;
        }

        img {
            width: 400px;
            border: 8px groove lime;
            margin: 20px auto;
            display: block;
            transform: rotate(5deg);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="chaos-banner"> Welcome to Dog Chaos Portal üêæ</div>

        <div class="button-container">
            <button type="button" @click="loadDog">Show Me a Dog</button>
            <button type="button" disabled title="Mystery Button">Mystery Button</button>
        </div>

        <img v-if="dogUrl" :src="dogUrl || '/images/default-dog.jpg'" alt="A random dog image" />
        <img v-else src="/images/default-dog.jpg" alt="Default dog image" />
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogUrl: ''
                };
            },
            methods: {
                loadDog() {
                    fetch('https://dog.ceo/api/breeds/image/random')
                        .then(res => res.json())
                        .then(data => {
                            this.dogUrl = data.message;
                        })
                        .catch(err => {
                            alert(' Woof! Something went wrong.');
                            console.error(err);
                        });
                }
            },
            mounted() {
                this.loadDog();
            }
        }).mount('#app');
    </script>
</body>
</html>
