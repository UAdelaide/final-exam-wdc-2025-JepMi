<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of the Day - Don't get distracted</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
            body {
            font-family: Comic Sans MS, cursive;
            background: repeating-linear-gradient(45deg, #f00, #0f0, #00f, #f0f, #0ff, #ff0, #f00 10px);
            color: yellow;
            animation: spinbg 5s infinite linear;
            }
            @keyframes spinbg {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
            }

            .button-container {
      margin: 50px;
      display: flex;
      gap: 10px;
      flex-direction: column;
    }
    button {
      font-size: 20px;
      padding: 20px;
      background-color: pink;
      border: 5px dashed red;
      cursor: crosshair;
    }

    img {
      width: 500px;
      border: 10px groove lime;
      margin: 30px auto;
      display: block;
      transform: rotate(7deg);
    }

    .marquee {
      color: cyan;
      font-size: 32px;
      display: inline-block;
      animation: marquee-alternate 3s infinite alternate;
    }
      .marquee {
        display: inline-block;
        font-size: 32px;
        color: cyan;
        animation: marquee-alternate 3s infinite alternate;
      <div class="marquee">🐶 Welcome to Dog Chaos Portal 🐾</div>

      @keyframes marquee-alternate {
        0% { transform: translateX(0); }
        100% { transform: translateX(50px); }
      }
  </style>
  </head>
  <body>
      <div class="marquee">🐶 Welcome to Dog Chaos Portal 🐾</div>
    <div id="app">
      <marquee behavior="alternate">🐶 Welcome to Dog Chaos Portal 🐾</marquee>

      <div class="button-container">
        <button type="button" @click="loadDog">Click me but I won't tell you what I do</button>
        <button type="button" tabindex="-1">Mystery Button</button>
        <button type="button" aria-hidden="true">Invisible to screen readers</button>
      </div>

      <img :src="dogUrl" />
      </div>
    <script>
            const { createApp } = Vue

createApp({
  data() {
    return {
      dogUrl: ''
    }
  },
  methods: {
    loadDog() {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(res => res.json())
        .then(data => {
          this.dogUrl = data.message
        })
        .catch(err => {
          alert('🐾 woof! something broke'); console.log(err)
        })
    }
  },
  mounted() {
    this.loadDog()
  }
}).mount('#app')
</script>
</script>
  </body>
